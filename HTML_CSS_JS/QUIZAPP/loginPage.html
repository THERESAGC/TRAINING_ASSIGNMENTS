<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgba(167, 248, 167, 0.37);
            padding: 12px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .full-height {
            height: 70vh;
        }
        .bordered {
            border: 2px solid #4CAF50;
            background-color: #e0f7fa; /* Changed div color */
            padding: 20px;
            border-radius: 10px;
        }
        .aside-content {
            text-align: center;
        }
        .aside-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #4CAF50; /* Changed button color */
            border-color: #4CAF50; /* Changed button border color */
        }
        .btn-primary:hover {
            background-color: #45a049; /* Changed button hover color */
            border-color: #45a049; /* Changed button hover border color */
        }
    </style>
</head>
<body>
    <div class="container-fluid full-height d-flex align-items-center">
        <div style="align-items: center;">
           <center><h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">JAVA QUIZ</h1></center>
        </div>
        <br><br>
        <div class="container-fluid full-height d-flex align-items-center">
            <div class="row w-100">
                <aside class="col-md-3 bg-light d-flex justify-content-center align-items-center aside-content">
                    <!-- Content for left aside -->
                   
                </aside>
                <main class="col-md-6 d-flex justify-content-center align-items-center bordered">
                    <form class="w-100" onsubmit="getdetails(event)">
                        <div class="row g-3 needs-validation">
                            <div class="col-12">
                                <label for="validationCustom01" class="form-label">First name</label>
                                <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
                            </div><br>
                            <div class="col-12">
                                <label for="validationCustom02" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
                            </div>
                            <br>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label><br><br>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div><br>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Click to Start</button>
                            </div>
                        </div>
                    </form>
                </main>
                <aside class="col-md-3 bg-light d-flex justify-content-center align-items-center aside-content">
                    <!-- Content for right aside -->
                    
                </aside>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body><br>
<footer><small><center>&copy;All rights reserved to TGC</center></small></footer>
</html>
