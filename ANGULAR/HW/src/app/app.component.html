<app-registration (dataEmitter)="receiveData($event)"></app-registration>
<h2 class="mt-4">Received Data</h2>


<table class="table table-striped mt-4">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>DOB</th>
      <th>Phone</th>
      <th>State</th>
      <th> City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of message">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.dob }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.state }}</td>
      <td>{{ item.city }}</td>
    </tr>
  </tbody>
</table>
